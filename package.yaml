name:                servant-to-elm
version:             0.4.2.0
github:              "folq/servant-to-elm"
license:             BSD3
author:              "Olle Fredriksson"
maintainer:          "fredriksson.olle@gmail.com"
copyright:           "2019 Olle Fredriksson"
tested-with:         GHC == 8.4.3, GHC == 8.6.5, GHC == 8.8.3

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
synopsis:            Automatically generate Elm clients for Servant APIs
category:            Servant, API, Elm, Compiler

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/folq/servant-to-elm#readme>

dependencies:
- aeson >= 1.4.0
- base >= 4.7 && < 5
- bound >= 2.0.0
- elm-syntax >= 0.3.0 && < 0.3.1
- haskell-to-elm >= 0.3.0 && < 0.3.3
- http-types >= 0.12.0
- servant >= 0.16.0 && < 0.17.0
- servant-multipart >= 0.11.0
- text >= 1.2.0

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wtabs
  - -funbox-strict-fields

library:
  source-dirs: src

tests:
  servant-to-elm-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring >= 0.10
    - directory >= 1.3
    - filepath >= 1.4
    - generics-sop >= 0.4
    - hspec >= 2.7
    - prettyprinter >= 1.2
    - process >= 1.6
    - servant-to-elm
    - temporary >= 1.3
    - unordered-containers >= 0.2

flags:
  examples:
    description: Build examples
    manual: true
    default: false

executables:
  user-example:
    source-dirs: examples
    main: UserAPI.hs
    dependencies:
      - generics-sop
      - servant
      - servant-to-elm
      - unordered-containers
    when:
      condition: "!flag(examples)"
      buildable: false
